<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Spot Kanal-Auswahl</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>PWA Spot Kanal-Auswahl</h1>
    
    <div>
        <button onclick="startUserAuth()">Mit Mastodon anmelden</button>
        <button onclick="fetchSpots()">Verfügbare Spots laden</button>
    </div>
    
    <div id="spot-list">
        <h2>Verfügbare Spots</h2>
        <!-- Die Spots werden hier durch fetchSpots() angezeigt -->
    </div>
    
    <div id="channel-buttons">
        <h2>Wähle einen Kanal</h2>
        <button onclick="selectChannel(selectedSpotId, 'Kanal 1')">Kanal 1</button>
        <button onclick="selectChannel(selectedSpotId, 'Kanal 2')">Kanal 2</button>
        <button onclick="selectChannel(selectedSpotId, 'Kanal 3')">Kanal 3</button>
        <button onclick="selectChannel(selectedSpotId, 'Kanal 4')">Kanal 4</button>
    </div>
    
    <div id="channel-selections">
        <h2>Aktuelle Kanalauswahlen</h2>
        <!-- Die Kanalwahlen werden hier durch fetchChannelSelections() geladen -->
    </div>
</body>
</html>
